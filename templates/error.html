{% extends "base.html" %} {% block title %}Error - Log Monitor{% endblock %} {%
block content %}
<div class="row justify-content-center">
	<div class="col-md-8">
		<div class="card border-danger">
			<div class="card-header bg-danger text-white">
				<h5 class="card-title mb-0">
					<i class="fas fa-exclamation-triangle me-2"></i>Error
				</h5>
			</div>
			<div class="card-body text-center py-5">
				<i class="fas fa-exclamation-circle fa-4x text-danger mb-4"></i>
				<h4 class="text-danger mb-3">Something went wrong</h4>
				<p class="text-muted mb-4">{{ error }}</p>
				<div class="d-flex justify-content-center gap-2">
					{% if current_user.is_authenticated %}
					<a href="{{ full_url_for('index') }}" class="btn btn-primary">
						<i class="fas fa-home me-1"></i>Go to Dashboard
					</a>
					{% else %}
					<a href="{{ full_url_for('login') }}" class="btn btn-primary">
						<i class="fas fa-sign-in-alt me-1"></i>Login
					</a>
					{% endif %}
					<button class="btn btn-outline-secondary" onclick="history.back()">
						<i class="fas fa-arrow-left me-1"></i>Go Back
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
